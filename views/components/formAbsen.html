  <section class="contact" id="contact">
    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Form Absensi</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <form action="/absen" class="form_absen" method="POST">
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukan Nama Lengkap" required oninvalid="this.setCustomValidity('Lengkapi Data Anda')">
            </div>
            <div class="form-group">
              <label for="email">Alamat Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Masukan Alamat Email" required oninvalid="this.setCustomValidity('Mohon lengkapi dengan menggunakan @')">
            </div>
            <div class="form-group">
              <label for="telepon">No. Telepon</label>
              <input type="phone" name="telepon" id="telepon" class="form-control" placeholder="Masukan No.Telepon">
            </div>
            <div class="form-group">
              <label for="batch">Batch</label>
              <input type="number" name="batch" id="batch" min="1" max="10" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info">Absen</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
